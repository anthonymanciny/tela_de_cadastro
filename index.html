<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" ></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <img src="profile.png" alt="">
    </header>
    <main>
        <div class="cadastro" >
            <h2 class="titulo-form">Fomulario de Cadastro</h2>
            <hr>
            <form action="">
                <br>
                <label for="">Matricula <br> </label>
                <input type="text" name="" id="" placeholder="Digite um número de matricula">
                
                <br>
                <label for="">Nome Completo <br> </label>
                <input type="text" name="" id="" placeholder="Digite o seu nome completo">
                
                <br>
                <label for="">E-mail <br> </label>
                <input type="text" name="" id="" placeholder="Digite o seu melhor e-mail">
                
                <br>
                <label for="">Senha <br> </label>
                <input type="text" name="" id="" placeholder="Cadastre um senha forte">
                
                <br>
                <label for="">Status <br> </label>
                <select name="" id="">
                    <option value="">selecione uma opção</option>
                </select>

                <br>
                <label for="">Usuário <br> </label>
                <select name="" id="">
                    <option value="">selecione uma opção</option>
                </select><br>

                <button class="butao"  type="submit">Cadastrar</button>
                <button class="butao" >Limpar</button><br>


            </form>
        </div>
    </main>
    <footer >
        <div class="rodape">
        Senac Amazonas - 2024.Todos os direitos reservados.<br>
        Desenvolvido por Ant-Man<br>
        <a href="">Voltar a Home</a>
        </div>
    </footer>

</html>
